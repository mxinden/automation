apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: automation
  labels:
    app: automation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: automation
  template:
    metadata:
      labels:
        app: automation
    spec:
      serviceAccountName: automation
      volumes:
      - name: config-volume
        configMap:
          name: automation
      containers:
      - name: automation
        image: minden/automation:v0.43
        env:
        - name: GITHUB_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: github-api-token
              key: GITHUB_OAUTH_TOKEN
        - name: GITHUB_WEBHOOK_SECRET
          valueFrom:
            secretKeyRef:
              name: github-webhook-secret
              key: GITHUB_WEBHOOK_SECRET
        ports:
        - containerPort: 8080
          name: web
        volumeMounts:
        - mountPath: /configuration.yaml
          name: config-volume
          subPath: configuration.yaml
